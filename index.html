<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Our Shoe Store</h1>
    <p>Discover the latest collection of shoes for all occasions.</p>
  </section>

  <!-- Products Section -->
  <section id="products">
    <h2>Our Best-Selling Shoes</h2>
    <div class="product">
      <img src="shoe1.jpg" alt="Shoe 1">
      <h3>Red Running Shoes</h3>
      <p>$99.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="shoe2.jpg" alt="Shoe 2">
      <h3>Black Sports Shoes</h3>
      <p>$89.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email us at: info@shoestore.com</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Your Shoe Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
